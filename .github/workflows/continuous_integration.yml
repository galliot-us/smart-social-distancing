# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on: [push, pull_request]

jobs:
  Tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download docker image
      run: docker pull neuralet/smart-social-distancing:latest-x86_64
    - name: Docker Build
      run: docker-compose -f docker-compose.yml -f docker-compose-x86.yml build
    - name: Docker Run (in background)
      run: docker-compose -f docker-compose.yml -f docker-compose-x86.yml up -d
    - name: Run tests
      run: docker exec -i $(docker ps -q) pytest
    - name: Docker stop
      run: docker stop $(docker ps -q)
